    <style>
        body {
            background: #ffffff;

        header {
            background: #6229a1;

        .hero {

            display: flex;

            padding: 20px;

            -webkit-text-fill-color: transparent;
            animation: fade-slide-in 2s ease-out;
        }
        @keyframes fade-slide-in {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .lead {
            color: #4b4b4b;
            font-size: 1.2rem;
            max-width: 700px;
        }
        .btn-animated {
            background: #6229a1;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-animated:hover {
            background: #4e2083;
            transform: translateY(-3px);
        }
        footer {
            background: #6229a1;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            font-size: 0.9rem;
        }
