<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS SUIT - Web Application Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #2b0a3d, #1e1033);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .animated-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #b5179e, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slide-fade 4s infinite ease-in-out;
        }
        @keyframes slide-fade {
            0% { transform: translateX(-50px); opacity: 0; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(50px); opacity: 0; }
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .btn-animated {
            background: linear-gradient(90deg, #b5179e, #7209b7);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            transition: transform 0.3s;
        }
        .btn-animated:hover {
            transform: scale(1.1);
        }
        footer {
            border-top: 1px solid #3d1b5b;
            text-align: center;
            padding: 20px;
            color: #d3bce5;
        }
        .lead {
            color: #d3bce5;
        }
    </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-4">
    <h1 class="fw-bold">NEXUS <span class="text-light">SUIT</span></h1>
    <a href="{{ route('login') }}" class="btn btn-outline-light">Login</a>
</header>

<section class="hero">
    <div class="animated-title">NEXUS</div>
    <p class="lead my-4">Your Complete Web Application Suite</p>
    <a href="{{ route('register') }}" class="btn btn-animated">Get Started</a>
</section>

</footer>

</script>

</body>
</html>
