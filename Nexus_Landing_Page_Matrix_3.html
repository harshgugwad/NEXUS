<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS SUIT - Internal ERP Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }
    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #b266ff;
        text-shadow: 0 0 10px #b266ff;
        text-align: center;
    }
    .content h1 {
        font-size: 4rem;
        margin-bottom: 20px;
    }
    .content p {
        font-size: 1.2rem;
        max-width: 700px;
    }
    .navigation-links a {
        margin: 10px;
        padding: 15px 35px;
        display: inline-block;
        background: #b266ff;
        color: #000000;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .navigation-links a:hover {
        background: #d1a3ff;
        color: #000000;
        transform: translateY(-3px);
    }
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: #111;
        color: #b266ff;
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="content">
    <h1>NEXUS SUIT</h1>
    <p>Internal ERP Portal for seamless operations, efficiency, and smarter collaboration.</p>
    <div class="navigation-links">
        <a href="{{ route('login') }}">Login</a>
        <a href="{{ route('dashboard') }}">Dashboard</a>
        <a href="{{ route('help') }}">Help Desk</a>
    </div>
</div>
<footer>
    Â© 2025 NEXUS SUIT | Internal ERP Portal | Confidential
</footer>
<script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const projectNames = ['CDV', 'GBRT', 'IPA', 'Inflationary Adjustment', 'FOT'];
    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#b266ff';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = projectNames[Math.floor(Math.random() * projectNames.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const newColumns = Math.floor(canvas.width / fontSize);
        drops.length = newColumns;
        drops.fill(1);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
