<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS SUIT - Enterprise ERP Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #6229a1;
            color: #f8f8f8;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        header {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6229a1;
        }
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6229a1 60%, #ffffff 60%);
            background-repeat: no-repeat;
        }
        .hero-image {
            max-width: 500px;
            width: 80%;
            margin-bottom: 30px;
            animation: fade-in 2s ease-in-out;
        }
        .animated-title {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffffff, #d1c4e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fade-slide-in 2s ease-out;
        }
        @keyframes fade-slide-in {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .lead {
            color: #f8f8f8;
            font-size: 1.2rem;
            max-width: 700px;
        }
        .btn-animated {
            background: #ffffff;
            color: #6229a1;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-animated:hover {
            background: #e5d8fa;
            transform: translateY(-3px);
        }
        footer {
            background: #ffffff;
            text-align: center;
            padding: 20px;
            color: #6229a1;
            font-size: 0.9rem;
        }
    </style>
</head>

    <p class="lead my-4">A Comprehensive ERP Solution Designed for Enterprise Efficiency and Operational Excellence.</p>
